<section class="resume container">
    <section class="header text-left">
        <h1>{{this?.resume?.name?.firstName?.data}} {{this?.resume?.name?.lastName?.data}}</h1>
        <h5>{{this?.resume?.headLine?.data}}</h5>
        <section class="contact" *ngIf="displayPi()">
            <section  *ngFor="let column of this?.resume?.contact; let in = index" >
                <i class="{{column.type}}"></i> <span>{{column.data}}</span>
            </section>
        </section>
    </section>
</section>
