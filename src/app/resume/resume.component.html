<section class="resume container">
    <section class="header text-center">
        <h1 class="background-shadow">{{this?.resume?.name?.firstName?.data}} {{this?.resume?.name?.lastName?.data}}</h1>
        <h5 class="background-shadow">{{this?.resume?.headLine?.data}}</h5>
        <section class="section-divider contact row justify-content-md-center" *ngIf="displayPI()">
            <section *ngFor="let column of this?.resume?.contact; let in = index">
                <span class="col-sm-2 mx-1 contact-entry {{column.type}}"><span class="label"><i
                            class="bi bi-{{column?.icon}}"></i> </span> <a href="{{column.href}}" target="_blank">
                        {{column?.data}}</a></span>
            </section>
            <section *ngFor="let column of this?.resume?.social; let in = index">
                <span class="col-sm-2 mx-1 contact-entry {{column.type}}"><span class="label"><i
                            class="bi bi-{{column?.icon}} mx-1"></i> </span> <a href="{{column.href}}" target="_blank">
                        {{column?.data}}</a></span>
            </section>
        </section>
    </section>
    <section class="resume-body row justify-content-md-center section-divider summary">
        <section class="summary justify-content-md-center">
            <h4 class="text-center header background-shadow">Summary</h4>
            <hr />
            <ul>
                <li *ngFor="let column of this?.resume?.summary; let in = index" class="summary-entry mb-0">{{column}}
                </li>
            </ul>
        </section>
        <section class="skill-sets justify-content-md-center section-divider">
            <h4 class="text-center header background-shadow">Skill Set</h4>
            <hr />
            <section class="skill-set-container row justify-content-md-center">
                <section class="justify-content-md-center col-sm-4 skill-set-module"
                    *ngFor="let column of this?.resume?.skills; let in = index">
                    <div>
                        <p class="header text-center my-1 background-shadow">{{column.skill_type}}</p>
                        <p class="text-center body">{{column.data.join(', ')}} </p>
                    </div>
                </section>
            </section>
        </section>
    </section>
</section>
